{% extends "base.html" %}

{% block content %}
  <div class="container">
    <form method="post">
      {% csrf_token %}
      <p>Czy na pewno usunąć umowę <b>{{ object.code }}</b> - mieszkanie <b>{{ object.flat }}</b>,
        najemca <b>{{ object.tenant }}</b>?
      </p>
        <button class="btn-sm btn-dark" style="background-color: darkviolet" type="submit">
          Usuń
        </button>
    </form>
  </div>
{% endblock %}
