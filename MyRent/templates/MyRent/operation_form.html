{% extends "base.html" %}

{% block content %}
  <div class="container">
    <form method="post">
      {% csrf_token %}
        <p>Dodaj nową operację dla umowy <b>{{ agreement.code }} ({{ agreement.flat }},
          {{ agreement.tenant }})</b>
        </p><br>
        <table>{{ form.as_table }}</table>
        <button class="btn-sm btn-dark" style="background-color: darkviolet" type="submit">
          Dodaj
        </button>
    </form>
  </div>
{% endblock %}
